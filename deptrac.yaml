deptrac:
  paths:
    - app
    - live

  exclude_files:
    - 'vendor/*'

  layers:
    - name: Controllers
      collectors:
        - type: directory
          regex: '^app/controllers/'
    - name: Ajax
      collectors:
        - type: directory
          regex: '^app/ajax/'
    - name: Api
      collectors:
        - type: directory
          regex: '^app/api/'
    - name: Views
      collectors:
        - type: directory
          regex: '^app/views/'
    - name: Live
      collectors:
        - type: directory
          regex: '^live/'

  ruleset:
    Controllers:
      - Ajax
      - Api
      - Views
      - Live
    Ajax:
      - Api
      - Views
      - Live
    Api:
      - Views
      - Live
    Views:
      - Live
    Live: []


